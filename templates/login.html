<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Netflex comment</title>

    <!--    Bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">

    <!--    Custom css 추가-->
    <link rel="stylesheet" href="../static/login.css">

    <!--jquery cdn추가-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>

    <!--cookie cdn추가-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <!--    페이지 아이콘-->

    <link rel="icon" href="../static/Netflix-logo.png">

    <!--js-->
    <script type="text/javascript">

        let btntoogle = false

        //로그인 시 엔터로 로그인 버튼 입력
        function Entertologin(){
            if(!btntoogle)
                login()
        }



        // 로그인 버튼겸 회원가입버튼
        function login() {
            if (btntoogle)//회원가입
            {
                let id = $('#id_input').val();
                let pwd = $('#pw_input').val();
                let pwc = $('#pwCheck_input').val();


                //빈칸체크
                if (id == '' || pwd == '' || pwc == '') {
                    alert('빈 항목을 작성해주세요!');
                    return;
                }

                //중복 검사 체크
                if ($('#id_input').hasClass("dup_before")) {
                    alert("아이디 중복확인을 해야합니다.")
                    $('#id_input').focus();
                    return;
                }


                //비밀번호 체크 확인
                if (pwd != pwc) {
                    alert('비밀번호가 일치하지 않습니다.!')
                    $('#pwCheck_input').val('').focus();
                    return;
                }

                //회원가입 진행
                $.ajax({
                    type: "POST",
                    url: "/api/register",
                    data: {
                        id_give: $('#id_input').val(),
                        pw_give: $('#pw_input').val(),
                        pwc_give: $('#pwCheck_input').val()
                    },
                    success: function (response) {

                        alert(response['msg'] + '님 회원 가입을 축하드립니다')
                        //회원가입이 완료되면 /login 주소로 이동되지만, 쿠키가 생성되어있음
                        // login 주소에서 생성된 쿠키 정보를 확인한 뒤에 home 패키지의 main 함수로 이동됨
                        window.location.href = '/login'


                    }
                })


            } else {//로그인
                let id = $('#id_input').val();
                let pw = $('#pw_input').val();

                //null 값 체크
                if (id == '') {
                    alert("아이디를 입력해주세요")
                    $('#id_input').focus();
                    return;
                }
                if (pw == '') {
                    alert("비밀번호를 입력해주세요")
                    $('#pw_input').focus();
                    return;
                }

                $.ajax({
                    type: "POST",
                    url: "/api/login",
                    data: {
                        'id_give': id,
                        'pw_give': pw
                    },
                    success: function (response) {
                        if (response['result'] == 'success') {
                            // 로그인 결과가 성공적인 경우 mytoken이라는 이름에 서버에서 전달된 token이라는 데이터를 이용해 쿠키를 생성
                            $.cookie('mytoken', response['token']
                            , {
                                //쿠키 적용 대상 사이트는 현재 사이트 기반으로 전체 하위 경로까지 포함
                                path: '/'
                            });
                            // alert('로그인 완료');
                            // 로그인 후 이동할 페이지
                            window.location.replace("/save_movies")
                        } else {
                            //실패 한 경우 서버에서 전달된 msg를 출력함
                            alert(response['msg'])
                        }
                    }
                })

            }
        }

        //현재 로그인 폼에는 register라는 이름으로 클래스가 들어가 있음
        //아래 Onregister 기능을 확인하면 register라는 이름을 가진 대상으로 사용자 액션에 따라 registers 라는 이름을 추가했다가 지웠다를 반복
        //login.css에 register와 registers에 위치 정보가 다르고 register에 애니메이션 효과가 적용되어 있기에 위치 정보를 바꾸는 것으로 애니메이션 효과를 주기 위함임
        let registers = document.getElementsByClassName('register');

        //회원가입 페이지 버튼
        function Onregister() {
            if (!btntoogle) {
                //회원가입 버튼시 화면 효과
                for (let i = 0; i < registers.length; i++) {
                    registers[i].classList.add('registers');
                }

                //login-btn은 상태 값에 따라서 회원가입 또는 로그인 동작을 함
                //register-btn은 상태 값에 따라서 회원가입 화면 활성화, 비활성화를 반복함
                $('#register-btn').text("취소");
                $('#login-btn').text("회원가입");

            } else {
                for (let i = 0; i < registers.length; i++) {
                    registers[i].classList.remove('registers');
                }
                $('#register-btn').text("회원가입");
                $('#login-btn').text("로그인");
            }
            btntoogle = !btntoogle;
        }

        //회원가입 id중복 체크
        function id_dup_check() {
            let id = $('#id_input').val();
            //아이디 빈칸체크
            if (id == '') {
                alert("아이디를 입력하세요");
                $('#id_input').focus();
                return;
            }

            $.ajax({
                type: "POST",
                url: "/id_dup_check",
                data: {
                    id_give: $('#id_input').val()
                },
                success: function (response) {
                    if (response['msg']) {
                        alert('중복된 아이디가 존재합니다.')
                        $('#id_input').val('');
                        $('#id_input').focus();
                    } else {
                        alert('사용 가능한 아이디 입니다!')
                        //사용 가능한 아이디가 들어온 경우, dup_before 클래스를 제거함
                        //dup_before 클래스는 다른 함수에서 회원가입 가능여부를 판별할 때 사용
                        $('#id_input').removeClass("dup_before");
                        $('#pwd_input1').focus();

                    }
                }
            })

        }


    </script>
</head>
<body>

<!--    헤드 로고-->
<header>
    <div class="inner">
        <a href="./login" class="logo">
            <img src="../static/Netflix-logo.png" alt="logo">
        </a>



    </div>
</header>
>
<!--로그인 섹션-->
<section class="section">
    <div class="container">
        <!--    로그인 박스-->
        <div id="login-box">
            <!--            웹사이트 제목-->
            <h1>Netflix Comment</h1>
            <div class="mb-3 register" id="text-id">
                <label for="exampleInputEmail1" class="form-label"> </label>
                <input type="text" class="form-control dup_before" id="id_input" aria-describedby="emailHelp"
                       placeholder="아이디">
                <div class="register-id-btn register">
                    <button type="submit" onclick="id_dup_check()" class="btn btn-danger">중복확인</button>
                </div>
            </div>
            <div class="mb-3">
                <input type="password"  onkeypress="if(event.keyCode==13){Entertologin();}" class="form-control" id="pw_input" placeholder="비밀번호">
            </div>
            <!--회원가입시 등장-->
            <div class="register">
                <div class="mb-3">
                    <input type="password"   id="pwCheck_input" class="form-control" placeholder="비밀번호 확인">
                </div>
            </div>

            <!--버튼-->
            <div class="inner-btn">
                <div class="register">
                    <button id="login-btn" onclick="login()" type="submit" class="btn btn-danger">로그인</button>
                    <button id="register-btn" onclick="Onregister()" type="submit" class="btn btn-danger">회원가입</button>
                </div>
            </div>
        </div>
    </div>


</section>


</body>
</html>
